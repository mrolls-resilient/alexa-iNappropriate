service: alexa-iNappropriate

frameworkVersion: ">=1.2.0 <2.0.0"

provider:
  name: aws
  runtime: java8
  region: eu-west-1
  stage: production
  tracing: true
  environment:
      ALEXA_SKILL_ID: amzn1.ask.skill.1bb1ba9c-2b30-4bdb-83a6-1353c091f9c2
  iamRoleStatements:
    - Effect: Allow
      Action:
        - xray:PutTraceSegments
        - xray:PutTelemetryRecords
      Resource:
        - "*"

package:
  artifact: alexa-iNappropriate.jar

functions:
  is-this-inappropriate:
    handler: io.igu.whatson.WhatsOnRequestStreamHandler
    events:
      - alexaSkill: ${self:provider.environment.ALEXA_SKILL_ID}

custom:
  alexa:
    vendorId: ${env:AMAZON_VENDOR_ID}
    clientId: ${env:AMAZON_CLIENT_ID}
    clientSecret: ${env:AMAZON_CLIENT_SECRET}
    skills:
      - id: ${self:provider.environment.ALEXA_SKILL_ID}
        manifest:
          publishingInformation:
            locales:
              en-GB:
                name: Watson
          apis:
            custom:
              endpoint:
                uri: >-
                  arn:aws:lambda:eu-west-1:${env:AMAZON_ACCOUNT_ID}:function:alexa-iNappropriate-production-is-this-inappropriate
          manifestVersion: '1.0'


        models:
          en-GB:
            interactionModel:
              languageModel:
                invocationName: inappropriate
                intents:
                  - name: AMAZON.CancelIntent
                    samples: []
                  - name: AMAZON.HelpIntent
                    samples: []
                  - name: AMAZON.StopIntent
                    samples: []
                  - name: HelloWorldIntent
                    samples:
                    - hello
                    - say hello
                    - hello world
                  - name: Status
                    samples:
                    - what the status is
                    - if they are healthy
                    - the status
                  - name: FindWhatsOn
                    samples:
                    - whats on
                    - if there is anything good on
                    - whats on near me

plugins:
  - serverless-plugin-tracing
  - serverless-alexa-skills
